name: CI
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.group == 'Downstream' }}
    strategy:
      fail-fast: false
      matrix:
        group:
          # - Core
          # - OptimizationBBO
          # - OptimizationCMAEvolutionStrategy
          # - OptimizationEvolutionary
          # - OptimizationFlux
          # - OptimizationGCMAES
          # - OptimizationMetaheuristics
          - OptimizationMOI
          # - OptimizationMultistartOptimization
          # - OptimizationNLopt
          # #- OptimizationNonconvex
          # - OptimizationNOMAD
          # - OptimizationOptimJL
          # - OptimizationOptimisers
          # - OptimizationQuadDIRECT
          # - OptimizationSpeedMapping
          # - OptimizationPolyalgorithms
        version:
          - '1'
          - '1.6'
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
      - uses: actions/cache@v1
        env:
          cache-name: cache-artifacts
        with:
          path: ~/.julia/artifacts
          key: ${{ runner.os }}-test-${{ env.cache-name }}-${{ hashFiles('**/Project.toml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ env.cache-name }}-
            ${{ runner.os }}-test-
            ${{ runner.os }}-
      - if: ${{ matrix.group == 'OptimizationMOI' }}
        run: chmod +x ./.github/scripts/baron.sh
      - if: ${{ matrix.group == 'OptimizationMOI' }}
        run: ./.github/scripts/baron.sh
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          GROUP: ${{ matrix.group }}
          BARON_EXEC: "/home/runner/baron-lin64/baron"
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v1
        with:
          file: lcov.info
